{% if message %}
<script>
    alert("{{message}}")
</script>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
</head>
<body>
    <h2>Login</h2>
    <form action="/postsign/" method="post">
        {% csrf_token %}
        Email:
        <input type="email" name="email">
        Password:
        <input type="password" name="pass">
        <input type="submit" value="SignIn">
    </form>
    
</body>
</html>
